<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>검색관리-목록</title>
<link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="../node_modules/bootstrap-fileinput/css/fileinput.css" media="all">
<link rel="stylesheet" href="../font/fontello.css">
<link href="../css/common.css" rel="stylesheet">
<link href="../css/main.css" rel="stylesheet">
<link href="../css/search.css" rel="stylesheet">
<link href="../css/show.css" rel="stylesheet">
<link href="../css/main.css" rel="stylesheet">

</head>
<body>
<div id='header'></div>
<div class='container'>

	<h1>상세 정보</h1>
	<div class='header1'>
	  <div class='inside'>
	   <span  class='title'>카테고리</span>
	   <div id='click' class='category' >
	     <div class='magic'></div> 
        <span class='cate'>패션</span>
     </div>
	   <div id='click' class='category' > 
	      <div class='sbag'></div>
	      <span class='cate'>가방</span>
	   </div>
	   <div id='click' class='category' > 
        <div class='bed'></div>
        <span class='cate'>가구</span>
     </div>
	   <div id='click' class='category' >
	      <div class='hobby'></div>
	      <span class='cate'>취미</span>
	   </div>
	   <div id='click' class='category1' >
        <div class='camera'></div>
        <span class='cate1'>디지털</span>
     </div>
	    <div id='click' class='category1' >
	      <div class='desktop'></div>
	      <span class='cate1'>컴퓨터</span>
	   </div>
	    <div id='click' class='category' >
	      <div class='bicycle'></div>
	      <span class='cate'>레져</span>
	   </div>
	    <div id='click' class='category1' >
	      <div class='home'></div>
	      <span class='cate1'>생활품</span>
     </div>
	   <div id='click' class='category' >
        <div class='book'></div>
        <span class='cate'>도서</span>
	   </div>
	 </div>
		<hr>
		<div class='inside'>
	  <span class='title1'>경매</span>
	  <input class='content' type='radio' name='title' value='c1' checked>
	  <span class='next-product2'>현재 경매</span>
	  <input class='content' type='radio' name='title' value='c2' >
	  <span class='next-product2'>과거 경매</span>
	  </div>
	  <hr>
	  
    <div class='inside'>
    <span class='title2'>가격</span>
     <input style='display:inline-block; vertica-align:middle; margin: 0 0 5px 10px; 
       text-align:right; padding:20px 8px 11px 0; width:130px;'
       class='form-control' type= "text" placeholder="1000"  >
     <span class='next-product3'>~</span>
     <input style='display:inline-block; vertica-align:middle; margin: 0 0 5px 10px; 
       text-align:right; padding:20px 8px 11px 0; width:130px;'
      class='form-control' type= "text" placeholder="10000" >
     <span class='next-product4'>원</span>
     <button style='margin: 13px 0 0 10px;'id='searchItem' type="button">검색</button>
     </div>
  </div>
  <br>
	
	
	<a id='search' class='a' href='#'>경매시작순 </a>
	<a id='search1' class='a' href='#'>신규등록순 </a>
	<a id='search2' class='a' href='#'>높은가격순 </a>
	<a id='search3' class='a' href='#'>낮은가격순</a>
	<hr id='last' class='commit'>
	
	<div id="search-bid"></div>
</div>

<script src="../js/context.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script id="trTemplate1" type="text/x-handlebars-template">
   <div class="col-xs-12 col-sm-4">
      <div class="carbox">
        <div id="next-bid-photos" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img class="item-img" src="../upload/{{photoList.0.filePath}}">
              <div class="carousel-caption"></div>
            </div>
            <div class="item">
              <img class="item-img" src="../upload/{{photoList.1.filePath}}">
              <div class="carousel-caption"></div>
            </div>
            <div class="item">
              <img class="item-img" src="../upload/{{photoList.2.filePath}}">
              <div class="carousel-caption"></div>
            </div>
            <div class="item">
              <img class="item-img" src="../upload/{{photoList.3.filePath}}">
              <div class="carousel-caption"></div>
            </div>
          </div>
        </div>
        <div class="carbox-content">
          <h4 class="carbox-title">{{title}}</h4>
          <dl class="next-horizontal">
            <dt class="pinktext stp-text">시작가</dt>
            <dd class="black">
              <span>{{startPrice}}원</span>
            </dd>
          </dl>
          <dl class="next-horizontal">
            <dt class="pinktext st-text">시작시간</dt>
            <dd class='black'>
              <span>{{startTime}}</span>
            </dd>
          </dl>
        </div>
      </div>
    </div>
</script>	
<script src="../node_modules/bootstrap-fileinput/js/fileinput.min.js"></script>
<script src="../js/kr.js"></script>
<script src="../js/search.js"></script>
<script src="../js/common.js"></script>


</body>
</html>

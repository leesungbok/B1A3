<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="../css/common.css" rel="stylesheet">
  <link href="../css/joinEmail.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id='header'></div>
    <div id='test'>
      <h1>회원가입</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">이메일</label>
          <div class="col-sm-8">
            <input id="email" type="email" class="form-control" placeholder="이메일 입력">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">비밀번호</label>
          <div class="col-sm-8">
            <input id="password" type="password" class="form-control" placeholder="영문,숫자 포함 6~20자">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">비밀번호 확인</label>
          <div class="col-sm-8">
            <input id="password-conf" type="password" class="form-control" placeholder="비밀번호 확인">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">닉네임</label>
          <div class="col-sm-8">
            <input id="nickname" type="text" class="form-control" placeholder="한글,영문,숫자 포함 2~6자">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">휴대전화</label>
          <div class="col-sm-8">
            <input id="phone" type="number" class="form-control" placeholder="'-'를뺀 휴대전화 입력">
          </div>
        </div>
        <div class="btn_area">
          <a href="#" id='add-btn' class="btn_confirm">가입완료</a>
        </div>
      </form>
    </div>
  </div>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/joinEmail.js"></script>
</body>

</html>

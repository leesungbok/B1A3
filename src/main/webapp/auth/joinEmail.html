<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 메인</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link href="../node_modules/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="joinEmail.css">
<style>
</style>
</head>
<body>
  <div class="container">
    <h1>회원가입</h1>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">이메일</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" placeholder="이메일 입력">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">비밀번호</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" placeholder="영문,숫자 포함 6~20자">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">비밀번호 확인</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" placeholder="비밀번호 확인">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">닉네임</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="한글,영문,숫자 포함 2~10자">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">휴대전화</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" placeholder="'-'를뺀 휴대전화 입력">
            </div>
          </div>
          <div class="btn_area">
            <a href="#" class="btn_confirm">가입완료</a>
          </div>
        </form>
  </div>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>로그인 메인</title>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="../font/fontello.css" rel="stylesheet">
  <link href="../css/common.css" rel="stylesheet">
  <link href="../css/login.css" rel="stylesheet">
</head>

<body>
  <div id='header'></div>
  <div class="container">
    <h1>로그인</h1>
    <div class="user_login">
      <div class="user_login_sns">
        <span class="icon-clock"></span>
        <h4>간단하게 로그인</h4>
        <a id="kakao-login-btn"></a>
        <a href="#" class="btn_sns btn_naver">
          <span>네이버</span>
        </a>
				<div  class="fb-login-button" data-max-rows="1" data-size='xlarge'
				data-show-faces="false" data-auto-logout-link="true" data-scope=' public_profile'
				onlogin="checkLoginState();">페이스북</div>
      </div>
      
      <div class="user_login_email">
        <span class="icon-mail"></span>
        <h4>이메일로 로그인</h4>
        <input type="email" id='email' class="form-control" placeholder="이메일">
        <input type="password"  id='password' class="form-control" placeholder="비밀번호">
        <input id='save-email' type="checkbox">
        <span class="icon-ok-circled2"></span>
        
        <p>이메일 저장</p>
        <div class="login_btn">
          <button type='button' class="btn_confirm" id="login-btn">로그인</button>
        </div>
      </div>
      <div class="login_help">
        <a href="#" class="help_find">
          <span class="icon-help-circled"></span>
          <span>비밀번호를 잊어버리셨나요?</span>
        </a>
        <a href="#" class="help_join">
          <span class="icon-mail-circled"></span>
          <span>이거어때 이메일로 회원가입</span>
        </a>
      </div>
    </div>
  <div id="status">
  </div>
  <div id="fb-root"></div>
	<script type='text/javascript'>
	(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.8&appId=1794128977577774";
	  fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));
	</script>
  
</div>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="cookie.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/login.js"></script>
  <script src="main.js"></script>
  <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script type='text/javascript'>
  //<![CDATA[
    // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('0a61605788e65e255f0aa83ab716c2a2');
    // 카카오 로그인 버튼을 생성합니다.
    Kakao.Auth.createLoginButton({
      container: '#kakao-login-btn',
      success: function(authObj) {
        // 로그인 성공시, API를 호출합니다.
        Kakao.API.request({
          url: '/v1/user/me',
          success: function(res) {
              window.sessionStorage.setItem('kakao-id', res.id);
              window.sessionStorage.setItem('kakao-name', res.properties.nickname);
              location.href = "joinEmail.html";
          },
          fail: function(error) {
            alert(JSON.stringify(error));
          }
        });
      },
      fail: function(err) {
        alert(JSON.stringify(err));
      }
    });
  //]]>
</script>
</body>

</html>

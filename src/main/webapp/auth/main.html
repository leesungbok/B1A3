<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 메인</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link href="../node_modules/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="fontello.css">
<link rel="stylesheet" href="main.css">
<style>
</style>
</head>
<body>
  <div class="container">
    <h1>로그인</h1>
    <div class="user_login">
      <div class="user_login_sns">
        <span class="icon-clock"></span>
        <h4>간단하게 로그인</h4>
        <a href="#" class="btn_sns btn_kakao">
          <span>카카오톡</span>
        </a>
        <a href="#" class="btn_sns btn_naver">
          <span>네이버</span>
        </a>
        <a href="#" class="btn_sns btn_facebook">
          <span>페이스북</span>
        </a>
      </div>
      <div class="user_login_email">
        <span class="icon-mail"></span>
        <h4>이메일로 로그인</h4>
        <input type="email" class="form-control" placeholder="이메일">
        <input type="password" class="form-control" placeholder="비밀번호">
        <input type="checkbox">
        <span class="icon-ok-circled2"></span>
        <p>이메일 저장</p>
        <div class="login_btn">
          <a href="#" class="btn_confirm" id="loginok">로그인</a>
        </div>
      </div>
      <div class="login_help">
        <a href="#" class="help_find">
          <span class="icon-help-circled"></span>
          <span>비밀번호를 잊어버리셨나요?</span>
        </a>
        <a href="#" class="help_join">
          <span class="icon-mail-circled"></span>
          <span>이거어때 이메일로 회원가입</span>
        </a>
      </div>
    </div>
  </div>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>

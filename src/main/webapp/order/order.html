<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>이거어때</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../node_modules/sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" href="../node_modules/bootstrap-fileinput/css/fileinput.css" media="all">
  <link rel="stylesheet" href="../font/fontello.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/order.css">
</head>

<body>
  <div id='header'></div>

  <div class="container">
    <h1>낙찰결제</h1>
    <div class="destination">
      <h4 class="sub-text">배송지 선택</h4>
        <dl class="dl-horizontal">
          <dt class="term">*받는분</dt>
          <dd class="desc">
            <div class="col-sm-5">
              <input id="receiver" type="text" class="form-control">
            </div>
          </dd>
        </dl>
        <dl class="dl-horizontal">
          <dt class="term">*휴대전화</dt>
          <dd class="desc">
            <div class="col-sm-7">
              <input id="receiver" type="text" class="form-control">
            </div>
          </dd>
        </dl>
        <dl class="dl-horizontal">
          <dt class="term">*주소</dt>
          <dd class="desc">
              <a href="" class="btn addr-find">
                <span>주소찾기</span>
              </a>
            <div class="col-sm-5">
              <input type="text" id="zip-code" class="form-control" placeholder="우편번호" readonly>
            </div>
            <div class="col-sm-12 addr-detail">
              <input type="text" id="address" class="form-control" placeholder="주소" readonly>
              <input type="text" id="address-detail" class="form-control" placeholder="상세주소">
            </div>
          </dd>
        </dl>
        <dl class="dl-horizontal">
          <dt class="term">요청사항</dt>
          <dd class="desc">
            <div class="col-sm-12">
              <input id="receiver" type="text" class="form-control" placeholder="부재시, 전화 또는 문자 연락 주세요.">
            </div>
          </dd>
        </dl>
      <div class="term-bgc"></div>
    </div>
    <div class="product-information">
      <h4 class="sub-text">상품 정보</h4>
      <img id="product-img" src="../upload/1487897161498_24">
      <span id="title">test</span>
    </div>
  </div>

  <script src="../js/context.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="https://service.iamport.kr/js/iamport.payment-1.1.4.js"></script>
  <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script src="../node_modules/bootstrap-fileinput/js/fileinput.min.js"></script>
  <script src="../js/kr.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../node_modules/jquery-countdown/dist/jquery.countdown.min.js"></script>
  <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/order.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>경매등록</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="node_modules/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css">
  <link href="css/add.css" rel="stylesheet">
</head>

<body>
  <a data-toggle="modal" href='' data-target="#myModal">경매등록</a>

  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h2>경매등록</h2>
        </div>

        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">상품명</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="[MAC] Pro Retina 13.3">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">사진</label>
              <div class="col-sm-10" id="file-selector">
                <input id="input-4" name="input4[]" type="file" multiple class="file-loading">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">시작가</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="80000">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">구입시기</label>
              <div class="col-sm-10">
                <input type="date" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">사용일수</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="365">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">상세설명</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="10" placeholder="흠집이 없고 사용 할땐 파손될 수 있으니 조심해서 사용하세요."></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">거래방식</label>
              <div class="radio">
                <label class="radio-inline"><input type="radio" name="optradio" checked>택배</label>
                <label class="radio-inline"><input type="radio" name="optradio">직거래</label>
                <label class="radio-inline"><input type="radio" name="optradio">택배 또는 직거래</label>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-lg">등록</button>
          <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">취소</button>
        </div>
      </div> <!-- /.modal-content -->
    </div> <!-- /.modal-dialog -->
  </div> <!-- /.modal -->

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap-fileinput/js/fileinput.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="js/kr.js"></script>
</body>

</html>

<div class="modal fade" tabindex="-1" role="dialog" id="add">
  <div class="modal-dialog " role="document">
    <div class="modal-content">

      <div class="modal-header" id="add-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2>경매등록</h2>
      </div>

      <div class="modal-body" id="add-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">*상품명</label>
            <div class="col-sm-10 add-input">
              <input id="titl" type="text" class="form-control" data-toggle="popover" data-placement="right"
              data-trigger="focus" data-content="공백포함 최소6자, 최대 20자까지 작성가능합니다.">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">*카테고리</label>
            <div class="col-sm-10">
              <select class="form-control" id="categ">
                <option value='패션'>패션</option>
                <option value='가방'>가방</option>
                <option value='가구'>가구</option>
                <option value='취미'>취미</option>
                <option value='디지털'>디지털</option>
                <option value='컴퓨터'>컴퓨터</option>
                <option value='레져'>레져</option>
                <option value='생활품'>생활품</option>
                <option value='도서'>도서</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">*사진</label>
            <div class="col-sm-10  add-input" id="file-selector">
              <input id="fileupload" type="file" name="files" multiple="multiple"><br>
              <div id='images-div'></div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">*시작가</label>
            <div class="col-sm-10  add-input">
              <input id="stpc"type="number" class="form-control" data-toggle="popover" data-placement="right"
              data-trigger="focus" data-content="단위는 원입니다. 최소 1000원 이상, 최대 1000만원 미만까지 작성가능합니다.">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">*구입시기</label>
            <div class="col-sm-10  add-input">
              <input id="buy" type="date" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">*사용일수</label>
            <div class="col-sm-10  add-input">
              <input id="day" type="number" class="form-control" placeholder="365">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">상세설명</label>
            <div class="col-sm-10">
              <textarea id="cont" class="form-control" rows="10" placeholder="흠집이 없고 사용 할땐 파손될 수 있으니 조심해서 사용하세요."></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">*거래방식</label>
            <div class="col-sm-10" style="margin-left:-115px">
              <select class="form-control" id="deal">
                <option value='택배'>택배</option>
                <option value='직거래'>직거래</option>
                <option value='택배 또는 직거래'>택배 또는 직거래</option>
              </select>
              <!-- <label class="radio-inline"><input id="deal1" type="radio" name="optradio" checked>택배</label>
              <label class="radio-inline"><input id="deal2" type="radio" name="optradio">직거래</label>
              <label class="radio-inline"><input id="deal3" type="radio" name="optradio">택배 또는 직거래</label> -->
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer" id="add-footer">
        <button id="add-btn" type="button" class="btn btn-primary btn-lg">등록</button>
        <button id="cancel-btn" type="button" class="btn btn-default btn-lg" data-dismiss="modal">취소</button>
      </div>
    </div>
  </div>
</div>

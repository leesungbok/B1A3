<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>현재 경매품 상세정보</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <style>
  body {
  font-family: '맑은 고딕', sans-serif;
  }

  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 450px;
    height: auto;
  }
  
  #carousel-example-generic {
    margin-top: 30px;
    width: 450px;
    height: auto;
    float: right;
  }
  </style>
</head>

<body>
  <a data-toggle="modal" href='' data-target="#myModal">상세보기</a>

  <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="image/kettle1.jpg" alt="..." >
                <div class="carousel-caption">
                </div>
              </div>
              <div class="item">
                <img src="image/kettle2.jpg" alt="...">
                <div class="carousel-caption">
                </div>
              </div>
              <div class="item">
                <img src="image/kettle3.jpg" alt="...">
                <div class="carousel-caption">
                </div>
              </div>
              <div class="item">
                <img src="image/kettle4.jpg" alt="...">
                <div class="carousel-caption">
                </div>
              </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <h1>[드롱기] 주전자</h1>
          <dl class="dl-horizontal">
            <dt>시작가</dt>
            <dd>80,000원</dd>
          </dl>
          <p class="lead" style="color:#f32e6d"><small>현재가</small> <strong>90,000원</strong></p>
        </div>
        <div class="modal-footer">
          푸터
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      ...
    </div>
  </div>
</div> -->

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>

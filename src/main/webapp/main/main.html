<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>이거어때</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../node_modules/sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" href="../node_modules/bootstrap-fileinput/css/fileinput.css" media="all">
  <link rel="stylesheet" href="../font/fontello.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/add.css">
  <link rel="stylesheet" href="../css/detail.css">
  <link rel="stylesheet" href="../css/input.css">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <div id='header'></div>

  <div class="container">
    <!-- 시간헤더 시작-->
    <div id='header_sub'>
      <span id="on-air-text">온라인 실시간 경매중!</span>
      <span id="on-air-text2">ON AIR!</span>
    </div>
    <div class="nav">
        <p id="nb-countdown"></p>
        <span id="remains">남음</span>
    </div>
    <!-- 시간헤더 끝-->
    <!-- 컨텐츠 본문 시작-->
    <div id="body-solid">
      <div id="model-body">
        <!-- 사진본문 시작-->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators nb-ol">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
          </ol>
          <div data-toggle="modal" data-target="#detail" class="carousel-inner nb-imgs" role="listbox">
            <div class="item active">
              <img class="nb-img1">
            </div>
            <div class="item">
              <img class="nb-img2">
            </div>
            <div class="item">
              <img class="nb-img3">
            </div>
            <div class="item">
              <img class="nb-img4">
            </div>
          </div>
        </div>
        <div id='decs-content'>
          <div class="title">
            <span class="nb-title"></span>
          </div>
          <dl class="dl-horizontal">
            <dt class="pinkprice">시작가</dt>
            <dd class="pinkprice">
              <span class="start_num"></span>
              <span>원</span>
              <dt class="topprice">현재가</dt>
              <dd class='pinkprice'>
                <span class="present_num pink-num"></span>
                <span>원</span>
              </dd>
          </dl>
        </div>
      </div>
    </div>
    <!-- 입찰기록 시작 -->
    <div id='bidding'>
      <span id="bid-history">입찰기록</span>
      <div class="desc-non-record">
        <span class="icon-exclamation"></span>
        <div class="bids-empty">입찰기록이 없습니다.</div>
      </div>
      <div class='desc-record'>
        <div class='desc-line1'>
          <img class="img-circle successful-bidder-img">
          <span class="successful-bidder"></span>
          <span class="present_num present_num2"></span>
          <span class="won1">원</span>
        </div>
      </div>
    </div>
    <!-- 입찰기록 끝 -->
    <!-- 입찰버튼 시작 -->
    <button type="button" class="bidding-btn" data-toggle="modal" data-target="#tender">입찰하기</button>
    <div class="modal fade " tabindex="-1" role="dialog" id="tender">
      <div id='bid' class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header" id="tender-header">
            <h2>입찰금액</h2>
            <br>
            <span class='price'>원</span>
            <input id='l' class='form-control' placeholder="90,000">
          </div>

          <div class="modal-body" id="tender-body">
            <span class='body-content'>*현재 호가폭은 10,000원 입니다.</span><br>
            <span class='body-content'>*최근 입찰가보다 낮은 금액은 입찰할 수 없습니다.</span><br>
            <span class='body-content'>*낙찰 후 거래 취소 시 불이익이 있으니 신중히 입찰하여 주시기 바랍니다.</span><br>
            <span class='body-content1'>*입찰 진행 중엔 로그아웃 하지 마세요. </span>
          </div>

          <div class="modal-footer" id="tender-footer">
            <button type="button" class="btn btn-default1 btn-lg" data-dismiss="modal">취소</button>
            <button type="button" class="btn btn-primary1 btn-lg">입찰</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 입찰버튼 끝 -->
  </div>

  <!-- 다음경매 타이틀 시작-->
    <!-- 공유버튼 시작 -->
<!--     <div class='share-btn' style="width:960px; margin:auto;">
      <div class="fb-share-button" data-href="http://a.bitcamp.com:8080/B1A3/main/main.html" data-layout="button" data-size="large" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fa.bitcamp.com%3A8080%2FB1A3%2Fmain%2Fmain.html&amp;src=sdkpreparse">공유</a></div>
      <div id="instaPics"></div> 
      <img class='photodesine' src="../image/facebook.png"  style='height: 49px; margin-top:10px; margin-left:169px;'>
      <img class='photodesine' src="../image/kakao.png" style='margin-top:10px;height: 50px; width:50px;'>
    </div> -->
    <!-- 공유버튼 끝 -->
    <!-- 다음경매 타이틀 끝-->

    <!-- 다음경매 무한 스크롤 시작-->
    <div class="next-bidlist">
      <h1 class="heading"> NEXT BIDDING LIST</h1>
      <!-- 다음경매 리스트 시작 -->
      <div class="container">
        <!-- 다음경매 컨텐츠 본문 시작-->
        <section class="wrapper">
          <div class="container-big">
            <div class="content">
              <div id="nextlist" class="container"></div>
            </div>
          </div>
        </section>
      </div>
    </div>

  <!-- 경매등록 -->
  <div class="bid-regist"></div>

  <!-- 현재경매 상세보기 -->
  <div class="bid-current"></div>

  <script id="trTemplate" type="text/x-handlebars-template">
    <div class="col-xs-12 col-sm-4">
      <div class="carbox">
        <div class="carbox-read-more" data-countdown="{{startTime}}"></div>
        <div id="next-bid-photos" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img class="item-img" src="../upload/{{photoList.0.filePath}}">
              <div class="carousel-caption"></div>
            </div>
            <div class="item">
              <img class="item-img" src="../upload/{{photoList.1.filePath}}">
              <div class="carousel-caption"></div>
            </div>
            <div class="item">
              <img class="item-img" src="../upload/{{photoList.2.filePath}}">
              <div class="carousel-caption"></div>
            </div>
            <div class="item">
              <img class="item-img" src="../upload/{{photoList.3.filePath}}">
              <div class="carousel-caption"></div>
            </div>
          </div>
        </div>
        <div class="carbox-content">
          <h4 class="carbox-title">{{title}}</h4>
          <dl class="next-horizontal">
            <dt class="pinktext stp-text">시작가</dt>
            <dd class="black">
              <span>{{startPrice}}원</span>
            </dd>
          </dl>
          <dl class="next-horizontal">
            <dt class="pinktext st-text">시작시간</dt>
            <dd class='black'>
              <span>{{startTime}}</span>
            </dd>
          </dl>
        </div>
      </div>
    </div>
  </script>

  <script id="mini-bid-history" type="text/x-handlebars-template">
    <div class='desc-line'>
      <img class='img-circle bidder-img' src='/B1A3/upload/{{photoPath}}'>
      <span class="bidder">{{nickName}}</span>
      <span class="bid-time">{{bidTime}}</span>
      <span class="bid-won">{{bids}}</span>
      <span class="won2">원</span>
    </div>
  </script>

  <script src="../js/context.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script src="../node_modules/bootstrap-fileinput/js/fileinput.min.js"></script>
  <script src="../js/kr.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../node_modules/jquery-countdown/dist/jquery.countdown.min.js"></script>
  <!-- 다음경매 무한 스크롤 관련 js -->
  <!-- <script src="../node_modules/jscroll/jquery.jscroll.min.js"></script> -->
  <script src="../js/common.js"></script>
  <script src="../js/main.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나의 설정</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../node_modules/bootstrap-fileinput/css/fileinput.css" media="all" type="text/css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../font/fontello.css">
<link rel="stylesheet" href="../css/toggle.css">
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="../css/mybid.css">

</head>
<body>
  <div id='header'></div>
  <div class="container">
   <!-- 전페이지 헤더 시작-->
  <!-- 전페이지 헤더 끝-->
  <div class='body-contents'>
	<div id="bodycon-title">마이페이지</div> 
		<div id='submenu'></div>
  </div>
  <div class="sidemenubar">
    <div id="side-item">
    <nav class="nav-sidebar">
		<ul class="nav tabs">
          <li class="active"><a href="#tab1" data-toggle="tab">관심상품</a></li>
          <li class=""><a href="#tab2" data-toggle="tab">최근본상품</a></li>
		</ul>
	</nav>
	</div>
	<!-- 관심상품 컨텐츠 본문 시작-->
  <section class="wrapper">
    <div class="container-big">
        <div class="content" >
            <div id="nextlist" class="container" style="margin:-140px 0px 0 128px;">
                </div>
              </div>
            </div>
        </section>  
	  </div>
 </div>
  <script src="../js/context.js"></script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../js/common.js"></script>
  <script id="trTemplate" type="text/x-handlebars-template">
    <div class="col-xs-12 col-sm-4">
      <div class="carbox">
        <div class="carbox-read-more" data-countdown="{{startTime}}"></div>
        <div id="next-bid-photos" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img class="item-img" src="../upload/{{photoList.0.filePath}}">
              <div class="carousel-caption"></div>
            </div>
            <div class="item">
              <img class="item-img" src="../upload/{{photoList.1.filePath}}">
              <div class="carousel-caption"></div>
            </div>
            <div class="item">
              <img class="item-img" src="../upload/{{photoList.2.filePath}}">
              <div class="carousel-caption"></div>
            </div>
            <div class="item">
              <img class="item-img" src="../upload/{{photoList.3.filePath}}">
              <div class="carousel-caption"></div>
            </div>
          </div>
        </div>
        <div class="carbox-content">
          <h4 class="carbox-title">{{title}}</h4>
          <dl class="next-horizontal">
            <dt class="pinktext stp-text">시작가</dt>
            <dd class="black">
              <span>{{bids}}원</span>
            </dd>
          </dl>
          <dl class="next-horizontal">
            <dt class="pinktext st-text">시작시간</dt>
            <dd class='black'>
              <span>{{time}}</span>
            </dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
  </script>
  <script>
  $(function (){
    $('#tab_default_1 a').click(function (e) {
    	  e.preventDefault();
    	 alert('1');
    });
	  
  });
  </script>
  <script src="../js/mybid.js"></script>
</body>
</html>

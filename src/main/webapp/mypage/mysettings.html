<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>나의 설정</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../font/fontello.css">
  <link rel="stylesheet" href="../css/toggle.css">
  <link rel="stylesheet" href="../css/mypage.css">
  <link rel="stylesheet" href="../css/mysettings.css">
</head>

<body>
  <div class="container">
    <div id='header'></div>
    <div class='body-contents'>
      <div id="bodycon-title">마이페이지</div>
      <div id='submenu'></div>
      <div class="settings">
        <div class="title">
          <a href="" class="account-delete btn" style="margin-top:10px;">
            <span>회원탈퇴</span>
          </a>
          <a href="" class="image-btn">
            <img id="photo-img" src="../image/user.png" class="img-circle">
            <span id="icon-camera-alt"></span>
            <input type="file" name='files' class="image-upload">
            <input type='hidden' id='photo-path'>
          </a>
        </div>

        <div class="user-detail">
          <dl class="dl-horizontal">
            <dt class="term">*이메일</dt>
            <dd class="desc">
              <div class="col-sm-6">
                <input type="email" class="form-control">
              </div>
            </dd>
          </dl>
          <dl class="dl-horizontal">
            <dt class="term">*닉네임</dt>
            <dd class="desc">
              <div class="col-sm-6">
                <input type="text" class="form-control">
              </div>
            </dd>
          </dl>
          <dl class="dl-horizontal">
            <dt class="term">*비밀번호</dt>
            <dd class="desc">
              <div class="col-sm-6">
                <input type="password" class="form-control" placeholder="기존 비밀번호">
                <input type="password" class="form-control" placeholder="새 비밀번호">
                <input type="password" class="form-control" placeholder="새 비밀번호 확인">
              </div>
            </dd>
          </dl>
          <dl class="dl-horizontal">
            <dt class="term">계정연동</dt>
            <dd class="desc">
              <div class="col-sm-6">
                <label class="tgl">
                  <input type="checkbox" checked>
                  <span class="tgl_body">
                    <span class="tgl_switch fb-btn"></span>
                    <span class="tgl_track">
                      <span class="tgl_bgd fb-btn2"></span>
                      <span class="tgl_bgd tgl_bgd-negative"></span>
                    </span>
                  </span>
                  <span class="text">페이스북 계정 연동 해제하기</span>
                </label>
                <label class="tgl">
                  <input type="checkbox" checked>
                  <span class="tgl_body">
                    <span class="tgl_switch kakao-btn"></span>
                    <span class="tgl_track">
                      <span class="tgl_bgd kakao-btn2"></span>
                      <span class="tgl_bgd tgl_bgd-negative"></span>
                    </span>
                  </span>
                  <span class="text">카카오톡 계정 연동 해제하기</span>
                </label>
                <label class="tgl">
                  <input type="checkbox" checked>
                  <span class="tgl_body">
                    <span class="tgl_switch naver-btn"></span>
                    <span class="tgl_track">
                      <span class="tgl_bgd naver-btn2"></span>
                      <span class="tgl_bgd tgl_bgd-negative"></span>
                    </span>
                  </span>
                  <span class="text">네이버 계정 연동 해제하기</span>
                </label>
              </div>
            </dd>
          </dl>
          <dl class="dl-horizontal">
            <dt class="term">주소</dt>
            <dd class="desc">
                <a href="" class="btn addr-find">
                  <span>주소찾기</span>
                </a>
              <div class="col-sm-2">
                <input type="text" id="zip-code" class="form-control" placeholder="우편번호" readonly>
              </div>
              <div class="col-sm-8 addr-detail">
                <input type="text" id="address" class="form-control" placeholder="주소" readonly>
                <input type="text" id="address-detail" class="form-control" placeholder="상세주소">
              </div>
            </dd>
          </dl>
          <dl class="dl-horizontal">
            <dt class="term">전화번호</dt>
            <dd class="desc">
            <div class="col-sm-6">
                <input type="number" class="form-control tel">
              <span class="dash">-</span>
                <input type="number" class="form-control tel">
              <span class="dash">-</span>
                <input type="number" class="form-control tel">
            </div>
            </dd>
          </dl>
          <dl class="dl-horizontal">
            <dt class="term">*휴대전화</dt>
            <dd class="desc">
            <div class="col-sm-6">
                <input type="number" class="form-control tel">
              <span class="dash">-</span>
                <input type="number" class="form-control tel">
              <span class="dash">-</span>
                <input type="number" class="form-control tel">
            </div>
            </dd>
          </dl>
          <div class="term-bgc"></div>
        </div>
        <div class="edit-btn">
          <a href="">수정하기</a>
        </div>
      </div>
    </div>
  </div>

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
  <script src="../node_modules/blueimp-load-image/js/load-image.js"></script>
  <script src="../node_modules/blueimp-load-image/js/load-image-meta.js"></script>
  <script src="../node_modules/blueimp-load-image/js/load-image-exif.js"></script>
  <script src="../node_modules/blueimp-load-image/js/load-image-exif-map.js"></script>
  <script src="../node_modules/blueimp-load-image/js/load-image-orientation.js"></script>
  <script src="../node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
  <script src="../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
  <script src="../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
  <script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
  <script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
  <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/mysettings.js"></script>
</body>

</html>

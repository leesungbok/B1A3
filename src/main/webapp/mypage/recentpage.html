<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나의 설정</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link href="../node_modules/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<link href="../css/common.css" rel="stylesheet">
<link rel="stylesheet" href="../font/fontello.css">
<link rel="stylesheet" href="../css/toggle.css">
<link href="../css/main.css" rel="stylesheet">
<link rel="stylesheet" href="../css/mypage.css">

</head>
<body>
  <div id='header'></div>
  <div class="container">
   <!-- 전페이지 헤더 시작-->
  <!-- 전페이지 헤더 끝-->
  <div class='body-contents'>
	<div id="bodycon-title">마이페이지</div> 
		<div id='submenu'></div>
  </div>
  <div class="sidemenubar">
    <div id="side-item" style="margin-left:-34px;">
	    <nav class="nav-sidebar">
				<ul class="nav tabs">
		          <li class=""><a id="mypage" href="#" data-toggle="tab">관심상품</a></li>
		          <li class="active"><a id="recentpage" href="#" data-toggle="tab">최근본상품</a></li>
				</ul>
		  </nav>
	 </div>
  <!-- 최근 본 상품 컨텐츠 본문 시작-->
  <section class="wrapper">
    <div class="container-big">
        <div class="content" >
            <div id="recentList" class="container" style="margin:-124px 0px 0 63px;">
            </div>
        </div>
    </div>
  </section> 
 <!-- 최근 본 상품 컨텐츠 본문 끝 -->  
 
 </div>
</div>
  <script src="../js/context.js"></script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../js/common.js"></script>
  <script id="trTemplate" type="text/x-handlebars-template">
  <figure class="snip1205" style="width:33.333%">
    <div class="profile-pic">    
     <div class="col-xs-12">
      <div class="carbox">
        <div class="carbox-read-more" data-countdown="{{startTime}}"></div>
        <div id="next-bid-photos" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img class="item-img" src="../upload/{{photoList.0.filePath}}">
              <div class="carousel-caption"></div>
            </div>
            <div class="item">
              <img class="item-img" src="../upload/{{photoList.1.filePath}}">
              <div class="carousel-caption"></div>
            </div>
            <div class="item">
              <img class="item-img" src="../upload/{{photoList.2.filePath}}">
              <div class="carousel-caption"></div>
            </div>
            <div class="item">
              <img class="item-img" src="../upload/{{photoList.3.filePath}}">
              <div class="carousel-caption"></div>
            </div>
          </div>
        </div>
        <div class="carbox-content">
          <h4 class="carbox-title">{{title}}</h4>
          <dl class="next-horizontal">
            <dt class="pinktext stp-text">시작가</dt>
            <dd class="black">
              <span>{{startPrice}}원</span>
            </dd>
          </dl>
          <dl class="next-horizontal">
            <dt class="pinktext st-text">시작시간</dt>
            <dd class='black'>
              <span>{{startTime}}</span>
            </dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
  <div class="shadow-div"></div>
  <div class="edit">
    <a href="../main/detail.html"><i class="fa fa-search" ></i></a>
    <a class="tasha" data-itemNo={{itemNo}}><i class="fa fa-trash"></i></a>
  </div>
</figure>
									
  </script>
  <script>
  $(function (){
	  $("#recentpage").click(function() {
		  location.href = clientRoot+"/mypage/recentpage.html";
	  });
	  
	  $("#mypage").click(function() {
		  location.href = clientRoot+"/mypage/mypage.html";
	  });
	  
    $(".hover").mouseleave(
    	  function () {
    	    $(this).removeClass("hover");
    	  }
    );  
    
    $(document.body).on('mouseenter', '.profile-pic', function() {
    	console.log('enter...')
    	$(this).parent().find('.shadow-div').css('display', 'block')
    	$(this).parent().find('.edit').css('display', 'block')
    });
    $(document.body).on('mouseleave', '.shadow-div', function() {
    	console.log('leave...')
    	$(this).css('display', '')
    	$(this).parent().find('.edit').css('display', '')
    });

    
  });
  </script>
  <script src="../js/mypage.js"></script>
</body>
</html>
